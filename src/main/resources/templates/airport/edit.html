<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
    <title>Редактирование аэропорта</title>
</head>
<body>
<div th:insert="components/header"></div>

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <p class="display-5 p-2">Редактирование аэропорта</p>
    <form method="post" th:action="@{/airport/edit}"
          class="form col-sm-3"
          th:object="${airport}">
        <input type="hidden" th:value="${airport.id}" th:field="*{id}">
        <div class="form-group mt-2">
            <label>Название</label>
            <input placeholder="Название" type="text" class="form-control" th:field="*{name}"/>
        </div>
        <span class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <span class="error text-danger" th:if="${message != null}" th:text="${message}"></span>

        <div class="form-group mt-2">
            <label>Адрес</label>
            <input placeholder="Адрес" type="text" class="form-control" th:field="*{address}"/>
        </div>
        <span class="error text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

        <div class="form-group mt-2">
            <label>Город</label>
            <select class="form-select mt-2" th:field="*{city}">
                <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == airport.city.id}">
                </option>
            </select>
        </div>
        <span class="error text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>

        <input type="submit" value="Сохранить" class="btn btn-primary mt-2">
    </form>
</div>

</body>
</html>
