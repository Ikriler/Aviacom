<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
    <title>Title</title>
</head>
<body>
<div th:insert="components/clientHeader"></div>

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <p class="display-5 p-2">Оформление покупки</p>
    <form method="post" th:action="@{/activity/sale/add}"
          class="form col-sm-3"
          th:object="${ticket}">

        <input type="hidden" th:field="*{id}" th:value="${ticket.id}">
        <div class="form-group mt-2">
            <label>Номер карты</label>
            <input placeholder="Номер карты" type="number" class="form-control mt-2">
        </div>

        <div class="form-group mt-2">
            <label>CVV</label>
            <input placeholder="CVV" type="number" class="form-control mt-2">
        </div>

        <div class="form-group mt-2">
            <input type="submit" value="Купить" class="btn btn-success mt-2">
        </div>

    </form>
</div>

</body>
</html>
