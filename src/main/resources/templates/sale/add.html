<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
    <title>Оформление покупки</title>
</head>
<body>
<div th:insert="components/header"></div>

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <p class="display-5 p-2">Оформление покупки</p>
    <form method="post" th:action="@{/sale/add}"
          class="form col-sm-5"
          th:object="${sale}">

        <input type="hidden" th:field="*{ticket}" th:value="${ticket.id}">

        <div class="form-group mt-2">
            <label>Клиент</label>
            <select class="form-select mt-2" th:field="*{client}">
                <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name + ' ' + c.surname + ' ' + c.patronymic + ' - ' + c.email}">
                </option>
            </select>
        </div>
        <span class="error text-danger" th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>

        <input type="submit" value="Оформить" class="btn btn-success mt-2">
    </form>
</div>
</body>
</html>
